language: java
install: true
jdk:
- openjdk8
script:
- "./gradlew build"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  name: $project_version
  provider: releases
  api_key:
    secure: 
  file:
    'target/flux_led_java-$project_version.jar'
  skip_cleanup: true
  on:
    repo: TheLogicMaster/flux_led_java